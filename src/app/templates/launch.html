<!doctype html>
<title>{{ title }}</title>
<nav style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; gap: 20%; font-family: 'Lato Extended', Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <h1>{{ title }}</h1>
    <span>{{ description }}</span>
    <button type="button" style="height: 28px; background-color: rgb(3, 116, 181); border-style: solid; border-radius: 3px; border-color: rgb(3, 99, 154); color: white; font-size: 16px">Submit</button>
</nav>
<section class="content">
    <iframe src="{{ launch_url }}" frameborder="0" border="0" cellspacing="0" style="border-style: none;width: 100%; height: 800px;"></iframe>
</section>
